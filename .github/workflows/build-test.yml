name: Build and Test
on: [push]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
    - name: Install other tools
      run: |- 
        npm install -g semantic-release @semantic-release/changelog @semantic-release/git commit-analyzer-cli
    - name: GitVersion 
      run: GitVersion /updateassemblyinfo ./src/common/SharedAssemblyInfo.cs /ensureassemblyinfo /output buildserver
    - name: Run
      run: |- 
        Get-ChildItem Env:
    - name: Build
      run: dotnet build SonOfPicasso.sln --configuration Release
