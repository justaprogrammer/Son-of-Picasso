        sudo npm install -g semantic-release @semantic-release/changelog @semantic-release/git commit-analyzer-cli
    - name: GitVersion 
      run: GitVersion /updateassemblyinfo ./src/common/SharedAssemblyInfo.cs /ensureassemblyinfo
    - name: Run
      run: env

  build-windows:
    runs-on: windows-latest
    steps:
