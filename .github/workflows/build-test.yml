name: Build and Test
on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
    - name: Install Semantic Release Tools
      run: npm install -g semantic-release @semantic-release/changelog @semantic-release/git commit-analyzer-cli
    - name: GitVersion
      run: GitVersion /updateassemblyinfo src\common\SharedAssemblyInfo.cs /ensureassemblyinfo /output BuildServer
    - name: Build
      run: dotnet build SonOfPicasso.sln --configuration "Release"
    - name: Publish
      run: dotnet publish SonOfPicasso.sln --configuration "Release"
    - name: Test SonOfPicasso.Core.Tests
      run: |-
        dotnet vstest src\SonOfPicasso.Core.Tests\bin\Release\netcoreapp3.0\publish\SonOfPicasso.Core.Tests.dll `
          --collect:"XPlat code coverage" `
          --settings:"src\coverletArgs.runsettings"
#     - uses: codecov/codecov-action@v1.0.3
#       with:
#         token: ${{secrets.CODECOV_TOKEN}} #required
#         file: ./coverage.xml #optional
#         flags: unittests #optional
#         name: codecov-umbrella #optional
    - name: Test SonOfPicasso.Data.Tests
      run: |-
        dotnet vstest src\SonOfPicasso.Data.Tests\bin\Release\netcoreapp3.0\publish\SonOfPicasso.Data.Tests.dll `
          --collect:"XPlat code coverage" `
          --settings:"src\coverletArgs.runsettings"
    - name: Test SonOfPicasso.UI.Tests
      run: |-
        dotnet vstest src\SonOfPicasso.UI.Tests\bin\Release\netcoreapp3.0\publish\SonOfPicasso.UI.Tests.dll `
          --collect:"XPlat code coverage" `
          --settings:"src\coverletArgs.runsettings"
    - name: Test SonOfPicasso.Tools.Tests
      run: |-
        dotnet vstest src\SonOfPicasso.Tools.Tests\bin\Release\netcoreapp3.0\publish\SonOfPicasso.Tools.Tests.dll `
          --collect:"XPlat code coverage" `
          --settings:"src\coverletArgs.runsettings"
    - name: Test SonOfPicasso.Integration.Tests
      run: |-
        dotnet vstest src\SonOfPicasso.Integration.Tests\bin\Release\netcoreapp3.0\publish\SonOfPicasso.Integration.Tests.dll `
          --collect:"XPlat code coverage" `
          --settings:"src\coverletArgs.runsettings"
    - name: Semantic Release
      run: semantic-release
      
