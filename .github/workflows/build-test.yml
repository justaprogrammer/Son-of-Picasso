name: Build and Test
on: [push]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
    - name: Install other tools
      run: |-
        dotnet tool install fake-cli -g
        dotnet tool install coverlet.console -g
        choco install codecov --no-progress --confirm
        choco install gitversion.portable --no-progress --confirm
        npm install -g semantic-release @semantic-release/changelog @semantic-release/git commit-analyzer-cli
    - name: GitVersion
      run: gitversion /output buildserver 
    - name: Run
      run: fake build --parallel 4
    - name: Semantic Release
      run: semantic-release